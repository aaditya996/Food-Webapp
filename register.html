<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SweetHours Cafe</title>
    <!-- <link rel="stylesheet" href="register.css" /> -->
     <style>
        /* register.css */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #1A1A40;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .register-container {
    width: 100%;
    max-width: 500px;
    background: #fff;
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }
  
  .register-box h2 {
    color: #FF6B6B;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .register-box form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }
  
  .register-box button {
    width: 100%;
    padding: 12px;
    background-color: #FF6B6B;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  .register-box button:hover {
    background-color: #FF3D3D;
  }
  
  .login-link {
    text-align: center;
    font-size: 14px;
    margin-top: 15px;
  }
  
  .login-link a {
    color: #1A1A40;
    font-weight: 600;
    text-decoration: none;
  }
  
  .login-link a:hover {
    color: #FF6B6B;
  }
 
     </style>
</head>

<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Create Your Account</h2>

            <!-- ✅ Updated form -->
            <form onsubmit="return registerUser()">
                <input type="text" placeholder="First Name" name="fname" required />
                <input type="text" placeholder="Last Name" name="lname" required />
                <input type="text" placeholder="Username" name="username" required />
                <input type="email" placeholder="Email" name="email" required />
                <input type="tel" placeholder="Mobile Number" name="mobile" required pattern="[0-9]{10}" />
                <input type="password" placeholder="Password" name="password" required />
                <button type="submit">Register</button>
                <p class="login-link">Already have an account? <a href="login.html">Login Here</a></p>
            </form>

        </div>
    </div>

    <!-- ✅ JavaScript for validation and localStorage -->
    <script>
        function registerUser() {
            const fname = document.querySelector('input[name="fname"]').value.trim();
            const lname = document.querySelector('input[name="lname"]').value.trim();
            const username = document.querySelector('input[name="username"]').value.trim();
            const email = document.querySelector('input[name="email"]').value.trim();
            const mobile = document.querySelector('input[name="mobile"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();

            if (!fname || !lname || !username || !email || !mobile || !password) {
                alert("Please fill all fields.");
                return false;
            }

            if (!/^[0-9]{10}$/.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }

            // Save user to localStorage
            const user = { fname, lname, username, email, mobile, password };
            localStorage.setItem("user", JSON.stringify(user));

            alert("Registration successful! Please login.");
            window.location.href = "login.html";
            return false; // prevent form submission
        }
    </script>
    

</body>

</html>
