<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - SweetHours Cafe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- <link rel="stylesheet" href="menu.css" /> -->
  <style>
    /* menu.css */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1A1A40;
      color: #fff;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #1A1A40;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    #logoutBtn:hover {
      background-color: #1A1A40;
      color: #fff;
      transform: translateY(-2px);
    }

    header {
      background-color: #FF6B6B;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .category-box {
      background: #FF6B6B;
      height: 200px;
      border-radius: 12px;
      text-align: center;
      color: black;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(0) scale(1);

    }

    .category-box:hover {
      background-color: #FF3D3D;
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    .category-box:hover .category-img {
      opacity: 0.9;
    }


    .image-placeholder {
      background-color: #f1f1f1;
      height: 100px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .items-container {
      padding: 20px;
      background: white;
      color: #1A1A40;
    }

    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .item-box {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .item-name {
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }

    .item-options label {
      display: block;
      font-size: 14px;
    }

    .item-price {
      font-size: 16px;
      font-weight: bold;
      margin: 8px 0;
    }

    .item-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }



    .qty-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .qty-control button {
      padding: 5px 12px;
      background: #FF6B6B;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .qty-control input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .item-box button {
      width: 100%;
      padding: 10px;
      background: #FF6B6B;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .item-box button:hover {
      background-color: hsl(0, 100%, 62%);
    }

    .goto-cart-btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #FF6B6B;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
      display: block;
    }

    .goto-cart-btn:hover {
      background-color: #ccc;
    }

    .main-footer {
      background-color: #1A1A40;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
      font-size: 14px;
    }

    .main-footer .social-icons {
      margin: 10px 0;
    }

    .main-footer .social-icons a {
      color: white;
      font-size: 24px;
      margin: 0 12px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .main-footer .social-icons a:hover {
      color: #FF6B6B;
      /* highlight color on hover */
    }
  </style>
</head>

<body>
  <header>
    <h1>SweetHours Cafe</h1>
  </header>

  <!-- Category Grid -->
  <section class="category-grid">
    <div class="category-box" onclick="showCategory('sandwich')">
      <img src="images/sandwich.jpg" alt="Sandwich" class="category-img" />
      <p>Sandwich</p>
    </div>
    <div class="category-box" onclick="showCategory('pizza')">
      <img src="images/pizza.jpg" alt="Sandwich" class="category-img" />
      <p>Pizza</p>
    </div>
    <div class="category-box" onclick="showCategory('jarcake')">
      <img src="images/jarcake.jpg" alt="Sandwich" class="category-img" />
      <p>Jar Cake</p>
    </div>
    <div class="category-box" onclick="showCategory('pastry')">
      <img src="images/pastry.jpg" alt="Sandwich" class="category-img" />
      <p>Pastry's</p>
    </div>
    <div class="category-box" onclick="showCategory('coffee')">
      <img src="images/coffee.jpg" alt="Sandwich" class="category-img" />
      <p>Coffee</p>
    </div>
  </section>

  <section class="items-container" id="items-container"></section>

  <!-- Go to Cart Button -->
  <div style="text-align: center; margin: 30px;">
    <button class="goto-cart-btn" onclick="goToCart()">ðŸ›’ Submit & Go to Cart</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <p>Connect with us:</p>
    <div class="social-icons">
      <a href="https://wa.me/919876543210" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2025 SweetHours Cafe. All rights reserved.</p>
  </footer>

  <script>
    let cart = [];

    function showCategory(category) {
      const itemsContainer = document.getElementById('items-container');
      itemsContainer.innerHTML = '';
      const data = getItemsByCategory(category);
      let html = `<h2>${capitalize(category)} Varieties</h2><div class="item-grid">`;

      data.forEach((item, i) => {
        html += `<div class="item-box">
          <img src="${item.img}" alt="${item.name}" class="item-image" />
          <div class="item-name">${item.name}</div>`;

        if (item.sizes) {
          html += '<div class="item-options">';
          item.sizes.forEach((s, idx) => {
            html += `<label><input type="radio" name="size${i}" value="${s.price}" ${idx === 0 ? 'checked' : ''}> ${s.label} - â‚¹${s.price}</label>`;
          });
          html += '</div>';
        } else {
          html += `<div class="item-price">â‚¹${item.price}</div>`;
        }

        html += `<div class="qty-control">
            <button onclick="decreaseQty('qty${i}')">-</button>
            <input type="text" id="qty${i}" value="1" readonly />
            <button onclick="increaseQty('qty${i}')">+</button>
          </div>

          <button onclick="handleAddToCart('${item.name}', '${item.sizes ? `size${i}` : item.price}', 'qty${i}', ${item.sizes ? true : false})">Add to Cart</button>
        </div>`;
      });

      html += '</div>';
      itemsContainer.innerHTML = html;
    }

    function getItemsByCategory(cat) {
      const items = {
        sandwich: [
          { name: 'Paneer Sandwich', img: 'images/s1.jpg', sizes: [{ label: 'Small', price: 50 }, { label: 'Medium', price: 80 }, { label: 'Large', price: 100 }] },
          { name: 'Cheese Sandwich', img: 'images/s2.jpg', sizes: [{ label: 'Small', price: 60 }, { label: 'Medium', price: 90 }, { label: 'Large', price: 110 }] },
          { name: 'Veg Sandwich', img: 'images/s3.jpg', sizes: [{ label: 'Small', price: 40 }, { label: 'Medium', price: 70 }, { label: 'Large', price: 90 }] },
          { name: 'Chilli Garlic Sandwich', img: 'images/s4.jpg', sizes: [{ label: 'Small', price: 55 }, { label: 'Medium', price: 85 }, { label: 'Large', price: 105 }] },
          { name: 'Corn Mayo Sandwich', img: 'images/s5.jpg', sizes: [{ label: 'Small', price: 45 }, { label: 'Medium', price: 75 }, { label: 'Large', price: 95 }] }
        ],
        pizza: [
          { name: 'Margherita Pizza', img: 'images/pizz1.jpg', sizes: [{ label: 'Small', price: 120 }, { label: 'Medium', price: 150 }, { label: 'Large', price: 180 }] },
          { name: 'Farmhouse Pizza', img: 'images/piz2.jpg', sizes: [{ label: 'Small', price: 130 }, { label: 'Medium', price: 160 }, { label: 'Large', price: 200 }] },
          { name: 'Tandoori Paneer Pizza', img: 'images/piz3.jpg', sizes: [{ label: 'Small', price: 140 }, { label: 'Medium', price: 170 }, { label: 'Large', price: 210 }] },
          { name: 'Veggie Loaded Pizza', img: 'images/piz4.jpg', sizes: [{ label: 'Small', price: 125 }, { label: 'Medium', price: 155 }, { label: 'Large', price: 185 }] },
          { name: 'Cheese Burst Pizza', img: 'images/piz5.jpg', sizes: [{ label: 'Small', price: 135 }, { label: 'Medium', price: 165 }, { label: 'Large', price: 195 }] }
        ],
        jarcake: [
          { name: 'Oreo Jar Cake', img: 'images/j1.jpg', price: 90 },
          { name: 'Red Velvet Jar Cake', img: 'images/j2.jpg', price: 100 },
          { name: 'Choco Chip Jar Cake', img: 'images/j3.jpg', price: 95 },
          { name: 'Nutella Jar Cake', img: 'images/j4.jpg', price: 110 },
          { name: 'KitKat Jar Cake', img: 'images/j5.jpg', price: 105 }
        ],
        pastry: [
          { name: 'Black Forest Pastry', img: 'images/p1.jpg', price: 70 },
          { name: 'White Forest Pastry', img: 'images/p2.jpg', price: 75 },
          { name: 'Choco Lava Pastry', img: 'images/p3.jpg', price: 80 },
          { name: 'Strawberry Pastry', img: 'images/p4.jpg', price: 85 },
          { name: 'Butterscotch Pastry', img: 'images/p5.jpg', price: 90 }
        ],
        coffee: [
          { name: 'Cold Coffee', img: 'images/cof1.jpg', price: 80 },
          { name: 'Hot Coffee', img: 'images/cof2.jpg', price: 70 },
          { name: 'Choco Frappe', img: 'images/cof3.jpg', price: 90 },
          { name: 'Vanilla Coffee', img: 'images/cof4.jpg', price: 85 },
          { name: 'Hazelnut Coffee', img: 'images/cof5.jpg', price: 95 }
        ]
      };
      return items[cat];
    }

    function getSelectedPrice(name) {
      const radios = document.getElementsByName(name);
      for (let radio of radios) if (radio.checked) return parseInt(radio.value);
      return 0;
    }

    function getQuantity(id) {
      return parseInt(document.getElementById(id).value);
    }

    function increaseQty(id) {
      const input = document.getElementById(id);
      input.value = parseInt(input.value) + 1;
    }

    function decreaseQty(id) {
      const input = document.getElementById(id);
      if (parseInt(input.value) > 1) input.value = parseInt(input.value) - 1;
    }

    function handleAddToCart(name, sizeOrPrice, qtyId, hasSize) {
      const price = hasSize ? getSelectedPrice(sizeOrPrice) : parseInt(sizeOrPrice);
      const qty = getQuantity(qtyId);
      addToCart(name, price, qty);
    }

    function addToCart(name, price, qty) {
      const total = price * qty;
      cart.push({ name, price, qty, total });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} x${qty} added to cart! Total â‚¹${total}`);
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function goToCart() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        window.location.href = "cart.html";
      }
    }
    document.getElementById("logoutBtn").addEventListener("click", function () {
      window.location.href = "login.html";
    });
  </script>
</body>

</html>
