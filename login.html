<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SweetHours Cafe</title>
    <!-- <link rel="stylesheet" href="login.css" /> -->
     <style>
        /* login.css */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #1A1A40;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .login-container {
    width: 100%;
    max-width: 400px;
    background: #fff;
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }
  
  .login-box h2 {
    color: #FF6B6B;
    margin-bottom: 10px;
    text-align: center;
  }
  
  .login-box p {
    text-align: center;
    color: #666;
    font-size: 14px;
    margin-bottom: 25px;
  }
  
  .login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }
  
  .login-box button {
    width: 100%;
    padding: 12px;
    background-color: #FF6B6B;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  .login-box button:hover {
    background-color: #FF3D3D;
  }
  
  .register-link {
    text-align: center;
    font-size: 14px;
    margin-top: 15px;
  }
  
  .register-link a {
    color: #1A1A40;
    font-weight: 600;
    text-decoration: none;
  }
  
  .register-link a:hover {
    color: #FF6B6B;
  }
 
     </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <p>Login to continue ordering</p>

            <!-- ✅ Updated Form -->
            <form onsubmit="return validateLogin()">
                <input type="text" placeholder="Username" name="username" required />
                <input type="password" placeholder="Password" name="password" required />
                <button type="submit">Login</button>
                <p class="register-link">New here? <a href="register.html">Create an account</a></p>
            </form>
        </div>
    </div>

    <!-- ✅ JavaScript -->
    <script>
        function validateLogin() {
            const inputUsername = document.querySelector('input[name="username"]').value.trim();
            const inputPassword = document.querySelector('input[name="password"]').value.trim();

            if (!inputUsername || !inputPassword) {
                alert("Please enter both username and password.");
                return false;
            }

            // ✅ Get user from localStorage
            const savedUser = JSON.parse(localStorage.getItem("user"));

            if (!savedUser) {
                alert("No user found. Please register first.");
                return false;
            }

            if (inputUsername === savedUser.username && inputPassword === savedUser.password) {
                alert("Login successful! Redirecting to menu...");
                window.location.href = "menu.html";
                return false;
            } else {
                alert("Invalid username or password.");
                return false;
            }
        }
    </script>
   

</body>

</html>
