<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - SweetHours Cafe</title>
    <!-- <link rel="stylesheet" href="index.css" /> -->
     <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1A1A40, #000428);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }
  
  .hero-container {
    text-align: center;
    max-width: 700px;
    padding: 20px;
  }
  
  .hero-container h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }
  
  .hero-container h1 span {
    color: #FF6B6B;
  }
  
  .hero-container p {
    font-size: 1.2em;
    margin-bottom: 40px;
    color: #ddd;
  }
  
  .tap-btn {
    display: inline-block;
    padding: 15px 40px;
    font-size: 18px;
    font-weight: 600;
    background-color: #FF6B6B;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    transition: 0.3s ease;
  }
  
  .tap-btn:hover {
    background-color: #FF3D3D;
    transform: translateY(-3px);
  }
     </style>
</head>

<body>
    <div class="hero-container">
        <div class="content">
            <h1>Welcome to <span>SweetHours Cafe</span></h1>
            <p>Delicious Food, Fast Delivery, Great Experience.</p>
            <a href="login.html" class="tap-btn">TAP TO ENTER</a>

        </div>
    </div>
   
</body>

</html>
