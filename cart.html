<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - SweetHours Cafe</title>
    <!-- <link rel="stylesheet" href="cart.css" /> -->
     <style>
        /* cart.css */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #f0f0f0;
  color: #1A1A40;
}

header {
  background-color: #FF6B6B;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
}

.cart-container {
  max-width: 800px;
  margin: 40px auto;
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

#cart-items {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background-color: #fafafa;
}

.cart-item .item-info h4 {
  margin: 0 0 5px 0;
  font-size: 18px;
  color: #333;
}

.cart-item .item-info p {
  margin: 4px 0;
  font-size: 14px;
  color: #555;
}

.cart-item button {
  padding: 8px 14px;
  background-color: #FF6B6B;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.add-more-btn {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #FF6B6B;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-left: 10px;
  transition: 0.3s;
}

.add-more-btn:hover {
  background-color: #FF3D3D;
}


.cart-item button:hover {
  background-color: #FF3D3D;
}

.cart-summary {
  text-align: right;
  margin-top: 30px;
}

.cart-summary h3 {
  font-size: 22px;
  color: #1A1A40;
}

.cart-summary button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #1A1A40;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.cart-summary button:hover {
  background-color: #333;
}

.main-footer {
  background-color: #1A1A40;
  color: white;
  text-align: center;
  padding: 20px 10px;
  margin-top: 40px;
  font-size: 14px;
}

.main-footer .social-icons {
  margin: 10px 0;
}

.main-footer .social-icons a {
  color: white;
  font-size: 24px;
  margin: 0 12px;
  text-decoration: none;
  transition: color 0.3s ease;
}

.main-footer .social-icons a:hover {
  color: #FF6B6B;
  /* highlight color on hover */
}
     </style>
</head>

<body>
    <header>
        <h1>Your Cart</h1>
    </header>

    <section class="cart-container">
        <div id="cart-items"></div>
        <div class="cart-summary">
            <h3>Total: ₹<span id="cart-total">0</span></h3>
            <button onclick="checkout()">Checkout</button>
            <button class="add-more-btn" onclick="addMore()">Add More</button>

        </div>
    </section>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function displayCart() {
            const cartItemsDiv = document.getElementById("cart-items");
            cartItemsDiv.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
                document.getElementById("cart-total").textContent = "0";
                return;
            }

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.qty;
                total += itemTotal;

                const itemHTML = `
          <div class="cart-item">
            <div class="item-info">
              <h4>${item.name}</h4>
              <p>Price: ₹${item.price}</p>
              <p>Qty: ${item.qty}</p>
              <p>Total: ₹${itemTotal}</p>
            </div>
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;

                cartItemsDiv.innerHTML += itemHTML;
            });

            document.getElementById("cart-total").textContent = total;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        function checkout() {
            window.location.href = "payment.html";
        }
        function addMore() {
            window.location.href = "menu.html";
        }



        displayCart();
    </script>
    <footer class="main-footer">
        <p>Connect with us:</p>
        <div class="social-icons">
            <a href="https://wa.me/your-number" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/your-page" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/your-username" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>Copyright 2025 @aaditya996.github.io/Food-Webapp - All Right Reserved.</p>
        <p> Designed By </p>
        <p> Aaditya Pandey </p>
    </footer>

</body>

</html>
